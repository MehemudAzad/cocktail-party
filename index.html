<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Party</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
      <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="p-10">
    <h1 class="text-6xl text-center text-cyan-600 my-4">Lets do a cocktail Party, shall we?</h1>
    <hr>
    <label class="relative block flex flex-col">
        <span class="sr-only">Search</span>
        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
          <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20"><!-- ... --></svg>
        </span>
        <input id="search-field" class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Search for anything..." type="text" name="search"/>
        <button class="btn my-4 px-20 " id="search-cocktail">Button</button>
      </label>
      
    <hr>
    <h3 class="text-red-700 text-4xl ml-5 my-4">cocktails for life</h3>
    <hr>
    <section>
        <div id="card-section" class=" grid-cols-3 grid justify-center my-10 mx-auto">
       
        </div>
        <div >
            <h3 id="no-msg-found" class="text-3xl  bg-secondary hidden tracking-wide">No Cocktails found </h3>
        </div>
    </section>
   
    <script src="index.js"></script>
</body>
</html>
